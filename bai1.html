<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4> Enter a number</h4>
<input type="number" id="number" />
<button onclick="show()" >show</button><br/>
<div id="result"></div>
<script>

//hàm kiểm tra sô nguyên tố
    function isPrime(num) {
        let flag=true;
        for (let i=2; i<num; i++){
            if (num%i===0){
                flag=false;
            }
        }
        return flag;
    }
//hàm in số nguyên tố ra màn hình
    function show() {
        let getNumber=document.getElementById("number").value;
        //kiểm tra xem giá trị nhâp vào có lớn hơn 0 hay không
        if (getNumber>0){
            let x=" ";
            for (let i=2;i<=getNumber;i++){
                if(isPrime(i)){
                    x+=i+",";
                }
            }
            document.getElementById("result").innerHTML=x;
        }else{
            alert("bạn lên nhâp sô lơn hơn 0");
            document.getElementById("number").value=" ";
        }
    }





    // if (getNumber<2){
    //     alert("nhap so lon hon 1");
    // }
    // document.getElementById("number").value=" ";

</script>
</body>
</html>
